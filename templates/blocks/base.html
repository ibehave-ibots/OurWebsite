<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>iBOTS - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endblock %}
</head>

<body>
    <header>
        {% include "blocks/navbar.html" %}
    </header>

    <main>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <hr>
        <aside>
        <a href="/index.html"><img src="{{ '/static/images/ibots.png' | resize([75, 75]) }} " alt="iBOTS Logo"></a>
        </aside>
        <ul>
            <li>&copy 2024 iBOTS. All rights reserved.</li>
            <li><a href="/contact_us.html">Contact Info</a></li>
            <li><a href="{{ data.group.mailing_list_subscribe_url }}">Subscribe To Our Mailing List</a></li>
            <li><a href="/static/pages/privacy_policy.html">Privacy Policy</a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
