<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Consulting</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <aside></aside>
    <main>
        <article>
            
            <h1> {{ page.title }} </h1>
            <section>
                {{ content | safe }}
            </section>

            <h1> {{ Partners }} </h1>
            <section>
                {% for partner in page.partners %}
                <h2>{{ partner.name }}</h2>
                <p>{{ partner.description }}</p>
                <a href="{{ partner.website }}">{{ partner.website }}</a>
                <p>{{ partner.email }}</p>
                {% endfor %}
            </section>

            <h1> {{ Sponsors }} </h1>
            <section>
                <section>
                    {% for sponsor in page.sponsors %}
                    <p>{{ sponsor | safe }}</p>
                    {% endfor %}
                </section>
    
            </section>

        </article>

        
        

    
    </main>
    <footer></footer>
</body>
</html>
