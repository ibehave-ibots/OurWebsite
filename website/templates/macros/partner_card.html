{% macro partner_card(title, summary, image, date_added, categories=[], institute='', website='', email='') %}

<article class="card border-0 shadow-sm overflow-hidden mb-4">
    <div class="row g-0">
        <div class="col-sm-4 position-relative bg-position-center bg-repeat-0 bg-size-cover" style="background-image: url({{image}}); min-height: 15rem;">
            <a href="blog-single.html" class="position-absolute top-0 start-0 w-100 h-100" aria-label="Read more"></a>
            
        </div>
        <div class="col-sm-8">
            <div class="card-body">
                <h3 class="h4">
                    {{ title }}
                    <!-- <a href="blog-single.html">{{ title }}</a> -->
                </h3>
                <p>{{ summary }}</p>
                <hr class="my-4">
                
                <div class="d-flex justify-content-left flex-wrap flex-column flex-lg-row">
                    <div class="d-flex align-items-center me-3">
                        <i class="bx bx-home fs-lg me-1"></i>
                        <span class="fs-sm">{{ institute }} </span>
                    </div>

                    <div class="flex-grow-1"></div>

                    <div class="d-flex align-items-center me-3">
                        <i class="bx bx-at fs-lg me-1"></i>
                        <span class="fs-sm">{{ website }} </span>
                    </div>

                    <div class="flex-grow-1"></div>

                    <div class="d-flex align-items-center me-3">
                        <i class="bx bx-envelope fs-lg me-1"></i>
                        <span class="fs-sm">{{ email }} </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</article>

{% endmacro %}
