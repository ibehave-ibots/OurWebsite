{% macro partner_card(title, summary, image, date_added, categories=[], institute='', website='', email='') %}

<article class="card border-0 shadow-sm overflow-hidden mb-4" style="display: flex; flex-direction: column; height: 95%;">
    <div class="card-body">
        <h3 class="h4">
            {{ title }}
            <!-- <a href="blog-single.html">{{ title }}</a> -->
        </h3>
        
            <p style="flex-grow: 1">{{ summary }}</p>
        <hr class="my-4">
        
        <div class="d-flex justify-content-left flex-wrap flex-column flex-lg-row">
            <div class="d-flex align-items-center me-3">
                <i class="bx bx-home fs-lg me-1"></i>
                <span class="fs-sm"><a href="{{institute.url}}">{{ institute.name }}</a> </span>
            </div>
            
            <div class="flex-grow-1"></div>
            
            <div class="d-flex align-items-center me-3">
                <i class="bx bx-at fs-lg me-1"></i>
                <span class="fs-sm"><a href="{{ website }}">{{ website }}</a> </span>
            </div>
            
            <div class="flex-grow-1"></div>
            
            <div class="d-flex align-items-center me-3">
                <i class="bx bx-envelope fs-lg me-1"></i>
                <span class="fs-sm"><a href="mailto:{{email}}">{{ email }}</a> </span>
            </div>
            
        </div>
    </div>
</article>

{% endmacro %}
