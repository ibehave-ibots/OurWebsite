{% macro consulting_card(title, summary, image, date_added, categories=[], consultants=[]) %}

<article class="card border-0 shadow-sm overflow-hidden mb-4">
    <div class="row g-0">
        <div class="col-sm-4 position-relative bg-position-center bg-repeat-0 bg-size-cover" style="background-image: url({{image}}); min-height: 15rem;">
            <a href="blog-single.html" class="position-absolute top-0 start-0 w-100 h-100" aria-label="Read more"></a>
            <a href="#" class="btn btn-icon btn-light bg-white border-white btn-sm rounded-circle position-absolute top-0 end-0 zindex-5 me-3 mt-3" data-bs-toggle="tooltip" data-bs-placement="left" title="Read later" aria-label="Read later">
                <i class="bx bx-bookmark"></i>
            </a>
        </div>
        <div class="col-sm-8">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    {% for category in categories %}
                    <a href="#" class="badge fs-sm text-nav bg-secondary text-decoration-none">{{ category }}</a>
                    {% endfor %}
                    <span class="fs-sm text-muted border-start ps-3 ms-3">Added: {{ date_added }} </span>
                </div>
                <h3 class="h4">
                    {{ title }}
                    <!-- <a href="blog-single.html">{{ title }}</a> -->
                </h3>
                <p>{{ summary }}</p>
                <hr class="my-4">
                
                <div class="d-flex align-items-center justify-content-left">
                    {% for consultant in consultants %}
                    <a href="{{ consultant.booking_url }}" class="d-flex align-items-center fw-bold text-dark text-decoration-none me-1">
                        <img src="{{ consultant.photo }}" class="rounded-circle me-3" width="48" alt="Avatar">
                    </a>
                    {% endfor %}
                    
                    <div class="flex-grow-1"></div>

                    <div class="d-flex align-items-center text-muted">
                        <div class="d-flex align-items-center me-3">
                            <i class="bx bx-like fs-lg me-1"></i>
                            <span class="fs-sm">8</span>
                        </div>
                        <div class="d-flex align-items-center me-3">
                            <i class="bx bx-comment fs-lg me-1"></i>
                            <span class="fs-sm">7</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bx bx-share-alt fs-lg me-1"></i>
                            <span class="fs-sm">4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>

{% endmacro %}
