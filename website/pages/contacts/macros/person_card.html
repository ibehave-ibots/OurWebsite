
{% macro person_card(name, position, image, email, booking_url) %}
<div class="card card-body card-hover bg-light border-0 text-center">
    <picture>
        <source 
            srcset="{{ image | asset | resize(10, 10) | uri   }}" 
            media="(max-width: 576px)">
        <source 
            srcset="{{ image | asset | resize(30, 30) | uri   }}" 
            media="(max-width: 768px)">
        <source 
        srcset="{{ image | asset | resize(100, 100) | uri }}" 
            media="(max-width: 992px)">
        <source 
        srcset="{{ image | asset | resize(200, 200) | uri  }}" 
            media="(max-width: 1200px)">
        <img 
            src="{{ image | asset | uri }}" 
            class="d-block rounded-circle mx-auto mb-3" 
            width="162" 
            alt="{{ name }}"
        >
    </picture>
    <h5 class="fw-medium fs-lg mb-1"> {{ name }}</h5>
    <p class="fs-sm mb-3"> {{ position }} </p>
    <div class="d-flex justify-content-center">
        <a href="#" class="btn btn-icon btn-outline-secondary btn-facebook btn-sm me-2" aria-label="Facebook">
            <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="btn btn-icon btn-outline-secondary btn-dribbble btn-sm me-2" aria-label="Dribbble">
            <i class="bx bxl-dribbble"></i>
        </a>
        <a href="#" class="btn btn-icon btn-outline-secondary btn-linkedin btn-sm" aria-label="LinkedIn">
            <i class="bx bxl-linkedin"></i>
        </a>
    </div>
</div>
{% endmacro %}
